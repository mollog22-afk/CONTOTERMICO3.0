<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-5">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-orange-600 mb-4">Conto Termico 3.0 Advisor</h1>
        <div id="chat-box" class="h-80 overflow-y-auto border-b mb-4 p-2 space-y-2">
            <p class="text-gray-500 italic">Benvenuto! Fai una domanda sul Conto Termico...</p>
        </div>
        <div class="flex gap-2">
            <input type="text" id="userInput" class="flex-1 border rounded p-2" placeholder="Scrivi qui...">
            <button onclick="chiediAI()" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Invia</button>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // SOSTITUISCI CON LA TUA API KEY DI GOOGLE AI STUDIO
        const API_KEY = "AIzaSyBYCZeOhQoRJsVRVqmgzZXb33XnwoY_mys"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.chiediAI = async function() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            if (!input.value) return;

            // Aggiungi domanda dell'utente
            chatBox.innerHTML += `<p><strong>Tu:</strong> ${input.value}</p>`;
            
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(input.value);
                const response = await result.response;
                chatBox.innerHTML += `<p class="bg-orange-50 p-2 rounded"><strong>AI:</strong> ${response.text()}</p>`;
            } catch (error) {
                chatBox.innerHTML += `<p class="text-red-500">Errore: ${error.message}</p>`;
            }
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
